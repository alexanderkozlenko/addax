name: "CodeQL"
on:
  push:
    branches: [ main ]
    paths-ignore:
      - .github/**/*
      - doc/**/*
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 6'
jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v5
    - uses: github/codeql-action/init@v4
      with:
        languages: csharp
    - uses: github/codeql-action/autobuild@v4
    - uses: github/codeql-action/analyze@v4
